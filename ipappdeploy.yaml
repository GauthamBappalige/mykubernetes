apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ipapp
  template:
    metadata:
      labels:
        app: ipapp
    spec:
      containers:
      - name: ipapp
        image: gauthambappalige12/webpage:ipapp
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ipapp
spec:
  type: ClusterIP
  selector:
    app: ip-app
  ports:
    - name: http
      port: 30002
      targetPort: 8080   

